          content: {}
        "401":
          description: API key is missing or invalid
          content: {}
        "403":
          description: Forbidden
          content: {}
        "404":
          description: Not Found
          content: {}
      deprecated: false
      security:
        - kommonitor-data-access_oauth: []
  /georesources/{georesourceId}/ownership:
    put:
      tags:
